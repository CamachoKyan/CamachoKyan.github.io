<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario en html</title>
</head>
<body>
    <h1>Formulario en html</h1>
    
    <label for="Nombre">Nombre</label>
    <input type="text" placeholder="Escribe tu Nombre" required><br><br>

    <label for="Edad">Edad</label>
    <input type="number" placeholder="Escribe tu Edad" required><br><br>

    <label for="Fecha de Nacimiento">Fecha de nacimiento</label>
    <input type="date" placeholder="Escribe tu Fecha de Nacimiento" required><br><br>

    
    <input type="radio" placeholder="Sexo" required>Femenino
    <input type="radio" placeholder="Sexo" required>Masculino <br><br>

    <label for="Dirección">Dirección</label><br>
    <textarea name="Dirección" id="" cols="30" rows="10" placeholder="Escribe tu Dirección"></textarea>
    <br><br>

    <label for="Escuela">Escuela</label>
    <select name="Escuela" id="">
        <option value="">Selecciona una Escuela</option>
        <option value="Cetis">Cetis 107</option>
        <option value="Cbetis">Cbetis 224</option>
        <option value="Otra">Otra</option>
    </select><br><br>

    <label for="Materias"> <b>Materias Cursadas</b></label><br>
    <input type="checkbox" name="Materias[]"> Física <br>
    <input type="checkbox" name="Materias[]"> Cálculo Diferencial <br>
    <input type="checkbox" name="Materias[]"> Inglés <br>
    <input type="checkbox" name="Materias[]"> Programación web <br>
        
    <br><br>

    <label for="color">Color Preferido</label>
    <input type="color" required><br><br>

    <label for="Imagen de Perfil"> <b>Imagen de Perfil</b></label><br>
    <input type="file" accept="png/jpg"><br><br>

    <input type="submit" value="Guardad Alumno"> <br><br><br>

</body>
</html>
